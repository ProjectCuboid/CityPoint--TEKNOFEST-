<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Client</title>
    <script src="/static/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>User Client</h1>
    <div id="exercise-section">
        <h2>Exercises</h2>
        <p id="points-display"></p>
        <button onclick="completeExercise(20)">-20p</button>
        <button onclick="completeExercise(10)">-10p</button>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" style="display: none; position: fixed; bottom: 0; width: 100%; background: #f4f4f4; color: #000; text-align: center; padding: 10px; box-shadow: 0 -2px 5px rgba(0,0,0,0.2); z-index: 1000;">
        <p style="margin: 0; font-family: Arial, sans-serif;">We use cookies to enhance your experience. Do you accept cookies?</p>
        <button onclick="acceptCookies()" style="margin: 5px; padding: 5px 10px; background: #28a745; color: #fff; border: none; cursor: pointer; border-radius: 4px;">Accept</button>
        <button onclick="declineCookies()" style="margin: 5px; padding: 5px 10px; background: #dc3545; color: #fff; border: none; cursor: pointer; border-radius: 4px;">Decline</button>
    </div>

</body>
</html>
